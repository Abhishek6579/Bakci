<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoboxing</title>
</head>
<body>
    <script>

        let object1 = {
            name: 'shirt', //Property
            price: 799,//Property

            method: function func() {  //method
                console.log('This is a method');
            }
        }
        object1.method();

        console.log('hello'.length);
        console.log('hello'.toUpperCase()); //Here string automatically boxed in an object
        //Also works with booleans and strings but does not with null and undefined
        3.0.toString();
        true.toString();

        const object2 = {
            message: 'hello'
        }

        //objects are references
        const object3 = object2; //Here reference of object 2 is stored in object 3 and both of them point to the same object. This is called copy by Reference

        object2.message = 'Good job';
        console.log(object3.message); // const prevents us from changing the reference in object2 variable and object 3 variable but the contents can still be changed as the object contents aren't constatnt.

        // We can't compare objects directly as reference will be compared and not the properties.
        const object4 = {
            message : 'Good job',
            price: 799
        };
        // const message = object4.message; 
        const { message, price } = object4; // Same as the above statement creates same variable name as the property i.e, message and price
        console.log(message);
        console.log(price);

        const object5 = {
            //message: message Creates a property named message and stores value from var message to it
            message, // does the same as above, known as shorthand property
            //method: function function1() {
            //    console.log('method function1 in object 5')
            //}
            method() {
                console.log('method function 1 in object 5 can also be written in this way.. but here function naem is now method');
            }
        };
        console.log(object5);
        object5.method();


    </script>
</body>
</html>
