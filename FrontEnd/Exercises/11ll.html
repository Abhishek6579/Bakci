<body>
    <script>
        const words = ['apple', 'grape', 'apple', 'grape','mango'];
        let result = {};
        countWords(words);
        function countWords(words) {
            let wordsObject
            for(let word of words){
                if(result[word])
                    result[word]++;
                else
                    result[word]=1;
            }
        }
        console.log(result);
    </script>
