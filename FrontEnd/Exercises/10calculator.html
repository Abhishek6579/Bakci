<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<style>
    body {
        background-color: black;
    }

    .calculator-container {
        display: inline-block;
    }

    .js-button {
        font-size: 2rem;
        width: 5rem;
        height: 5rem;
        border: transparent;
        border-radius: 2.5rem;
        padding: 10px 20px;
        background-color: rgb(34, 34, 34);
        color: white;
        cursor: pointer;
    }

    .clear-button {
        font-size: 1rem;
    }

    .arithemetic-button {
        background-color: rgb(231, 162, 33);
    }

    .rows {
        display: inline-block;
        margin: 10px;
    }

    .display-panel {
        font-size: 3rem;
        display: flex;
        width: 100%;
        /* height: 4rem; */
        padding-right: 10px;
        color: white;
        align-items: center;
        justify-content: right;
    }
</style>

<body>
    <div class="calculator-container">

        <p class="display-panel">7</p>
        <p class="rows">
            <button class="js-button num-button" onclick="updateCalculation('1');">1</button>

            <button class=" js-button num-button" onclick="updateCalculation('2');">2</button>

            <button class=" js-button num-button" onclick="updateCalculation('3');">3</button>

            <button class=" js-button arithemetic-button" onclick=" updateCalculation(' + ');
      ">+</button>
        </p>
        <br>

        <p class="rows">
            <button class="js-button num-button" onclick="updateCalculation(' 4'); ">4</button>

            <button class=" js-button num-button" onclick="updateCalculation('5'); ">5</button>

            <button class=" js-button num-button" onclick="updateCalculation('6'); ">6</button>

            <button class=" js-button arithemetic-button" onclick=" updateCalculation(' - ');
      ">-</button>
        </p>
        <br>

        <p class="rows">
            <button class="js-button num-button" onclick="updateCalculation(' 7'); ">7</button>

            <button class=" js-button num-button" onclick="updateCalculation('8'); ">8</button>

            <button class=" js-button num-button" onclick="updateCalculation('9'); ">9</button>

            <button class=" js-button arithemetic-button" onclick=" updateCalculation(' * ');
      ">*</button>
        </p>
        <br>

        <p class="rows">
            <button class="js-button num-button" onclick="updateCalculation(' 0'); ">0</button>

            <button class=" js-button" onclick="updateCalculation('.'); ">.</button>
            <!-- // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes. -->

            <button class="js-button" onclick="
        calculation = eval(calculation);
        document.querySelector('.display-panel').innerHTML=String(calculation);
        console.log(calculation);
      ">=</button>
            <button class=" js-button arithemetic-button" onclick=" updateCalculation(' / ');
      ">/</button>
        </p>
        <br>

        <p>
            <button class="js-button clear-button" onclick="
        calculation = '';
        localStorage.removeItem(calculation);
        document.querySelector('.display-panel').innerHTML=String(calculation);
        console.log(calculation);
      ">Clear</button>
        </p>
    </div>

    <script>
        let calculation = localStorage.getItem('calculation') || '';
        document.querySelector('.display-panel').innerHTML=String(calculation);
        console.log(calculation);

        // console.log(typeof calculation);
        function updateCalculation(value) {
            calculation += value;
            localStorage.setItem('calculation', calculation);
            document.querySelector('.display-panel').innerHTML=String(calculation);
            console.log(calculation);
        }
    </script>
</body>

</html>
