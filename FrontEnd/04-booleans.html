    <script>
        console.log(typeof(true));

        console.log(5=='5.00'); // == tries to convert both values to the same data type

        console.log(5==='5'); // same with != (which we don't use) instead we use !===

        if(false){

        } else{
            console.log('Bye');
        }

        let age = 19;
        if(age>18){
            console.log('You can drive.');
            console.log('Congrats');
        }else{
            console.log('You are ineligible');
        }

    </script>
