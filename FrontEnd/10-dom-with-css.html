<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 using dom</title>
    <style>
        body{
            font-family: Arial;
        }

        .subscribe-button{
            /* border:  solid red */
            background-color: black;
            color: white;
            border-radius: 20px;
            padding: 10px;
            font-weight: bold;
            cursor:pointer;
            margin-bottom: 30px;
        }

        .is-subscribed{
            background-color: rgb(240, 240, 240);
            color: black;
        }
        
        .cost-input{
            font-size: 15px;
            padding: 10px;
            padding-right: 20px;

        }

        .calculate-button{
            padding: 12px 15px;
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <p>YouTube Subscribe button</p>
    <button class="js-subscribe-button subscribe-button" onclick="changeStatus();">Subscribe</button>

    <!-- One solution to change colours of button here interactive is to add a class
    .classList = gives control of the calss attribute -->

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = $10 shipping.</p>
    <p>Orders over $40 = Free shipping.</p>

    <!-- clicks, keydowns=> events console.log(event);
    onclick,onkeydown => event listeners -->

    <input onkeydown="handleCostKeyDown(event);" class="js-cost-input cost-input" type="number" placeholder="Cost of order">
    <button class="calculate-button" onclick="calculate();">Calcualte</button>

    <p class="js-total-cost"></p>

    <script>
        function changeStatus(){
            const buttonElement = document.querySelector('.js-subscribe-button');
            if(buttonElement.innerText==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
                buttonElement.classList.add('is-subscribed');
            }
            else{
                buttonElement.innerHTML='Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }

        function handleCostKeyDown(event) {
            if (event.key === 'Enter')
                calculate();
        }
        function calculate() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value); // DOM always returns a string. Whenever we get a value from dom we get a string
            if (cost < 40)
                cost += 10;
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
