<!DOCTYPE html>
<html lang="en">
<head></head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<style>
</style>
</head>

<body>
    <p>Rock Paper Scissors</p>

    <button onclick="pickComputerMove(); playGame('rock');">Rock</button>
    <button onclick="pickComputerMove(); playGame('paper');">Paper</button>
    <button onclick="pickComputerMove(); playGame('scissors');">Scissors</button>

    <p class="js-score"></p>
    <p class="js-result"></p>

    <!-- <button onclick="alert(`Wins ${score.win}. Loss: ${score.loss}. Tie: ${score.tie}`);">Check Score</button> -->

    <button onclick="reset();">Reset Score</button>

    <script>
        let randomNumber;
        let computerMove = '';
        let result = '';
        let score = {
            win: 0,
            loss: 0,
            tie: 0
        };

        

        function pickComputerMove() {
            randomNumber = Math.random();
            if (randomNumber <= 1 / 3)
                computerMove = 'rock';
            else if (randomNumber > 1 / 3 && randomNumber < 2 / 3)
                computerMove = 'paper';
            else
                computerMove = 'scissors';
            return computerMove;
        }

        function playGame(playerMove) {
            if (playerMove === 'scissors') {
                if (computerMove === 'rock')
                    result = 'You lose';
                else if (computerMove === 'paper')
                    result = 'You win';
                else
                    result = 'Tie';
            }
            else if (playerMove === 'rock') {
                if (computerMove === 'rock')
                    result = 'tie';
                else if (computerMove === 'paper')
                    result = 'You lose';
                else
                    result = 'You win';
            }
            else if (playerMove === 'paper') {
                if (computerMove === 'rock')
                    result = 'You win';
                else if (computerMove === 'paper')
                    result = 'Tie';
                else
                    result = 'You lose';
            }

            if (result === 'You win')
                score.win++;
            else if (result === 'You lose')
                score.loss++;
            else
                score.tie++;

            document.querySelector('.js-score').innerHTML = `Wins: ${score.win} Losses: ${score.loss} Ties: ${score.tie}`;

            document.querySelector('.js-result').innerHTML = `You picked ${playerMove} computer picked ${computerMove}. ${result} `;
        }

        function reset(){
            score.win=0;
            score.loss=0;
            score.tie=0;
            document.querySelector('.js-score').innerHTML = `Wins: ${score.win} Losses: ${score.loss} Ties: ${score.tie}`;
            document.querySelector('.js-result').innerHTML = ``;
        }
    </script>

</body>
</html>
