<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
</head>

<body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = $10 shipping.</p>
    <p>Orders over $40 = Free shipping.</p>

    <!-- clicks, keydowns=> events console.log(event);
    onclick,onkeydown => event listeners -->

    <input onkeydown="handleCostKeyDown(event);" class="js-cost-input" type="number" placeholder="Cost of order">
    <button onclick="calculate();">Calcualte</button>

    <p class="js-total-cost"></p>

    <script>
        function handleCostKeyDown(event) {
            if (event.key === 'Enter')
                calculate();
        }
        function calculate() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value); // DOM always returns a string. Whenever we get a value from dom we get a string
            if (cost < 40)
                cost += 10;
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
    </script>
</body>

</html>
